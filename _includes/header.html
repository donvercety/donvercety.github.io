<header>

	<div class="navbar navbar-default top-20">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ site.url }}">Home</a>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav">
				{% for page in site.pages %}
					{% if page.title %}
						<li><a href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a></li>
						<li class="divider"></li>
					{% endif %}
				{% endfor %}
			</ul>
			<form class="navbar-form navbar-left">
				<input type="text" class="form-control col-lg-8" placeholder="Search">
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="https://github.com/donvercety" target="_blank">Git Hub Account</a></li>
			</ul>
		</div>
	</div>

</header>
