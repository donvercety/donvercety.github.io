<header>

	<div class="navbar navbar-default top-20">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ site.url }}">Home</a>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse">
			<!-- left pannel -->
			<ul class="nav navbar-nav">
				{% for node in site.pages %}
					{% if node.title %}
						{% if page.url == node.url %}
						<li class="active"><a href="{{ node.url | prepend: site.baseurl | prepend: site.url }}">{{ node.title }}</a></li>
						{% else %}
						<li><a href="{{ node.url | prepend: site.baseurl | prepend: site.url }}">{{ node.title }}</a></li>
						{% endif %}
						<li class="divider"></li>
					{% endif %}
				{% endfor %}
			</ul>
			<!-- right pannel -->
			<ul class="nav navbar-nav navbar-right" id="nav">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Skins <b class="caret"></b></a>
					<ul class="dropdown-menu">
						{% for s in site.skins %}
						<li><a href="#" rel="{{ s.skin | prepend: site.baseurl | prepend: site.url }}">{{ s.name }}</a></li>
						{% endfor %}
					</ul>
				</li>
				<li><a href="https://github.com/donvercety" target="_blank">Git Hub Account</a></li>
			</ul>
		</div>
	</div>

</header>
