<div class="list-group">
	{% for node in site.posts | sort:"date" %}
		{% if node.title %}
			{% if page.url == node.url %}
			<a href="{{ node.url }}" class="list-group-item active">{{ node.title }}</a>
			{% else %}
			<a href="{{ node.url }}" class="list-group-item">{{ node.title }}</a>
			{% endif %}
		{% endif %}
	{% endfor %}
</div>
